<div *ngIf="category" class="p-6 bg-white rounded-lg shadow-md border border-gray-200">
  <!-- Bouton Retour -->
  <button
    (click)="goBack()"
    class="flex items-center px-5 py-2.5 mb-4 text-sm font-medium text-gray-800 bg-gray-100 rounded-lg shadow-md hover:bg-gray-200 hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-50 transition-all">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
    </svg>
    Retour
  </button>

  <h2 class="text-2xl font-bold text-gray-800 mb-4">Détails de la Catégorie</h2>

  <!-- Nom de la catégorie -->
  <p class="text-lg text-gray-700">
    <strong class="font-semibold text-gray-900">Nom:</strong> {{ category.nom }}
  </p>
  <p class="text-lg text-gray-700">
    <strong class="font-semibold text-gray-900">Créer le :</strong> {{ category.creationDate | date:'longDate' }}
  </p>

  <!-- Catégorie Parent -->
  <div *ngIf="parentCategory" class="mt-4">
    <p class="text-lg text-gray-700">
      <strong class="font-semibold text-gray-900">Catégorie Parent:</strong> {{ parentCategory.nom }}
    </p>
  </div>


  <!-- Afficher un message si la catégorie est une racine -->
  <div *ngIf="isRootCategory" class="mt-4">
    <p class="text-lg text-red-500 font-semibold">
      Cette catégorie est une catégorie racine et ne peut pas être enfant d'une autre catégorie.
    </p>
  </div>



  <!-- Afficher les catégories enfants si elles existent -->
  <div *ngIf="category.childCategories && category.childCategories.length > 0" class="mt-6">
    <h3 class="text-xl font-semibold text-gray-800 mb-3">Catégories Enfants</h3>
    <ul class="list-disc list-inside space-y-2">
      <li *ngFor="let child of category.childCategories" class="text-gray-700">
        {{ child.nom }}
      </li>
    </ul>
  </div>

</div>
