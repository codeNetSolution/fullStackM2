<div *ngIf="category">
  <h2>Détails de la Catégorie</h2>
  <p><strong>Nom:</strong> {{ category.nom }}</p>
  
  <!-- Display the parent category if it exists -->
  <div *ngIf="parentCategory">
    <p><strong>Catégorie Parent:</strong> {{ parentCategory.nom }}</p>
  </div>
  
  <!-- Display child categories if they exist -->
  <div *ngIf="category.childCategories && category.childCategories.length > 0">
    <h3>Catégories Enfants</h3>
    <ul>
      <li *ngFor="let child of category.childCategories">{{ child.nom }}</li>
    </ul>
  </div>
</div>
