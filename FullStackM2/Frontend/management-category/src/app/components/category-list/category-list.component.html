<h2>Liste des Catégories</h2>

<a routerLink="/category/new" class="btn btn-primary">Ajouter une nouvelle catégorie</a>

<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nom</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of categories">
      <td>{{ category.id }}</td>
      <td>{{ category.nom }}</td>
      <td>
        <a routerLink="/category/{{category.id}}" class="btn btn-info">Détails</a>
        <a routerLink="/category/edit/{{category.id}}" class="btn btn-warning">Modifier</a>
        <button (click)="deleteCategory(category.id)" class="btn btn-danger">Supprimer</button>
      </td>
    </tr>
  </tbody>
</table>
