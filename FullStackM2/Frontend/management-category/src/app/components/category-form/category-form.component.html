<div>
  <h2>{{ category.id ? 'Modifier' : 'Créer' }} une Catégorie</h2>
  <form (ngSubmit)="saveCategory()">
    <label for="nom">Nom de la catégorie:</label>
    <input id="nom" [(ngModel)]="category.nom" name="nom" required />
    <button type="submit">{{ category.id ? 'Modifier' : 'Créer' }}</button>
  </form>
</div>
