<div class="p-6 bg-white rounded-lg shadow-md border border-gray-200">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">
    {{ category.id ? 'Modifier' : 'Créer' }} une Catégorie
  </h2>

  <form (ngSubmit)="saveCategory()" class="space-y-4">
    <!-- Champ Nom de la catégorie -->
    <div>
      <label for="nom" class="block text-lg font-medium text-gray-700 mb-2">
        Nom de la catégorie:
      </label>
      <input
        id="nom"
        [(ngModel)]="category.nom"
        name="nom"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
      />
    </div>

    <!-- Checkbox Catégorie racine -->
    <div class="flex items-center">
      <input
        type="checkbox"
        id="isRoot"
        [(ngModel)]="category.root"
        name="isRoot"
        class="h-5 w-5 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
      />
      <label for="isRoot" class="ml-2 text-lg text-gray-700">
        Catégorie racine
      </label>
    </div>

    <!-- Bouton de soumission -->
    <button
      type="submit"
      class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
      {{ category.id ? 'Modifier' : 'Créer' }}
    </button>
  </form>
</div>
